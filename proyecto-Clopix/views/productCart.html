<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width">

        <link rel="stylesheet" href="css/CarritoStyle.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="menu"> 
                
              
              <nav>
                 
                  <ul>
                    <li><img src="/images/logoCloplix.jpeg" alt="Logo Cloplix"> </li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Catálogos</a></li>
                    <li><a href="#">Nosotr@s</a></li>
                    <li style="justify-content: space-evenly;"> 
                        <a href="#"><i class="fas fa-home" style="color: black;"></i></a>
                        <a href="#"><i class="fas fa-tag" style="color: black;"></i></a>
                    
                  </ul>
              </nav>
              
            </div>
            

        </header>
        <table id="ListaCompras">
            <thead>
                <tr>
                    <th id="Producto">Producto</th>
                    <th id="PrecioUnitario">Precio Unitario</th>
                    <th id="Cantidad">Cantidad</th>
                    <th id="PrecioTotal">Precio Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td class="dproducto">
                        <img src='/images/productoEjemplo1.png' alt="Imagen de Producto" class="img"> 
                    </td>
    
                    <td class="dproducto"> 
                        <label>1000$</label>
                    </td>
    
                    <td class="dproducto">
                        <button type="button">+</button>
                        <label for="">1</label>
                        <button type="button">-</button>
                    </td>
    
                    <td class="dproducto"> 
                        <label>1000$</label>
                    </td>
    
                    <td class="NoProducto">
                        <button type="delete">X</button>
                    </td>
                </tr>
                <tr>
                    <td class="dproducto">
                        <img src="/images/productoEjemplo2.png" alt="Imagen de producto2" id="ImagenProducto"> 
                    </td>
                    <td class="dproducto">
                        <label>50$</label>
                    </td>
                    <td class="dproducto">
                        <button type="button">+</button>
                        
                        <label for="">1</label>
                    
                        <button type="button">-</button>
                    </td>
                    <td class="dproducto"> 
                        <label>1000$</label>
                    </td>
                    <td class="NoProducto">
                        <button type="delete" >X</button>
                    </td>
                </tr>
            </tbody>
            <tbody class="resultados">
                <tr class="resultados">
                    <td class="NoProducto"></td>
                    <td class="NoProducto"></td>
                    <td class="resultados">
                        <label >Total Neto: </label>
                    </td>
                    <td class="resultados"> 
                        <label for="obtenerTotal"> 1050$</label>
                    </td>
                    <td class="NoProducto"></td>
                </tr>
            </tbody>
            


        </table>
        <section class="special"> 
            <button type="submit">Realizar Pedido</button>
            <br>
            <button type="submit">Seguir Comprando</button>
        </section>
        <footer id="footer">
            <section class="infoContacto">
                <ul class="etiquetasPie">
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Catálogos</a></li>
                    <li><a href="#">Nosotr@s</a></li>
                </ul>     
                <label for="Info">Siguenos en nuestras redes Sociales,<br> para no perderte ninguna novedad con respecto a nuestros productos</label>
                <br>
                <a> <img src="/images/instagram.png" alt="Nuestro Instagram" class="redesSociales"></a>
                <a> <img src="/images/facebook.png" alt="Nuestro facebook" class="redesSociales"></a>
            </section>

        </footer>

    </body>
</html>
